<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2 style="font-family: sans-serif;">Membership Form</h2>
    <form action="">
        <fieldset>
            <legend style="color:blue;">Registration Information</legend>
            <table>
                <tr>
                    <td>Email Address</td>
                    <td>
                        <input type="email">
                    </td>

                </tr>
                <tr>
                    <td>Password</td>
                    <td>
                        <input type="password" placeholder="Atleat 6 characters">
                    </td>
                </tr>
                <tr>
                    <td>Verify Password</td>
                    <td>
                        <input type="password" name="" id="">
                    </td>
                </tr>
            </table>
        </fieldset>
        <fieldset>
            <legend style="color: blue;">Member Information</legend>
            <table>
                <tr>
                    <td>Membership Type</td>
                    <td>
                        <input type="radio" name="" id="" checked> Indivisual &nbsp;
                        <input type="radio" name="" id=""> Corporate
                    </td>
                </tr>
                <tr>
                    <td>Company Name</td>
                    <td>
                        <input type="text" name="" id="" disabled>
                    </td>
                </tr>
                <tr>
                    <td>First name</td>
                    <td><input type="text"></td>
                </tr>
                <tr>
                    <td>Last name</td>
                    <td><input type="text" name=""></td>
                </tr>
                <tr>
                    <td>Phone number</td>
                    <td><input type="tel" name="" id="" placeholder="999-999-999"></td>
                </tr>
            </table>
        </fieldset>
        <fieldset>
            <legend style="color: blue;">Submit Your Membership</legend>
                <table>
                    <tr>
                        <td></td>
                        <td>
                            <input type="submit" value="Submit"> &nbsp;
                            <input type="reset" value="Reset">
                        </td>
                    </tr>
                </table>
        </fieldset>
    </form>
</body>
</html>
